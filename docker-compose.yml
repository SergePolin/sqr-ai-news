services:
  web:
    build: .
    ports:
      - "${PORT:-3671}:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=sqlite:///./news.db
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  
  